<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fresh Flowers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <!-- NAVIGATION -->
  <header class="header">
    <nav class="nav">
      <ul class="nav-menu">

        <li><a href="#">Valentine’s Collection</a></li>
        <li><a href="#">Contact</a></li>

  <section class="hero">

      <h1>Fresh Flowers</h1>

      <div class="hero-buttons">
        <a href="#" class="btn primary">Shop Now</a>
        <a href="#" class="btn secondary">Valentine’s Collection</a>

      <div class="bouquet">
        <img src="https://unsplash.com/s/photos/flower-bouquet?utm_source=chatgpt.com?auto=format&fit=crop&w=800&q=80" alt="Mixed Flowers">

        <img src="https://unsplash.com/s/photos/bouquet?utm_source=chatgpt.com?auto=format&fit=crop&w=800&q=80" alt="Elegant Flowers">
        <p>Elegant Flower</p>
      </div>

      <div class="bouquet">
        <img src="https://unsplash.com/photos/a-single-pink-rose-on-a-white-background-Z01ZTzXorW4?utm_source=chatgpt.com?auto=format&fit=crop&w=800&q=80" alt="Single Rose">
