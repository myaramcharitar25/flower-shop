<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fresh Flowers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAVIGATION -->
  <header class="header">
    <nav class="nav">
      <ul class="nav-menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>

        <li class="nav-logo">
          <img src="images/logo.png" alt="Flower Logo">
        </li>

        <li><a href="#">Valentine’s Collection</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-content">
      <h1>Fresh Flowers</h1>
      <p>for Every Love Story</p>

      <div class="hero-buttons">
        <a href="#" class="btn primary">Shop Now</a>
        <a href="#" class="btn secondary">Valentine’s Collection</a>
      </div>
    </div>
  </section>

  <!-- FEATURED BOUQUETS -->
  <section class="featured">
    <div class="featured-header">
      <span class="line"></span>
      <h2>Featured Bouquets</h2>
      <span class="line"></span>
    </div>

    <div class="bouquet-grid">
      <div class="bouquet">
        <img src="images/rose-bouquet.jpg" alt="Rose Bouquet">
        <p>Rose Bouquet</p>
      </div>

      <div class="bouquet">
        <img src="images/mixed-flowers.jpg" alt="Mixed Flowers">
        <p>Mixed Flowers</p>
      </div>

      <div class="bouquet">
        <img src="images/elegant-flowers.jpg" alt="Elegant Flowers">
        <p>Elegant Flower</p>
      </div>

      <div class="bouquet">
        <img src="images/single-rose.jpg" alt="Single Rose">
        <p>Single Rose</p>
      </div>
    </div>
  </section>

</body>
</html>
