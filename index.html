<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fresh Flowers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <nav class="nav">
      <ul class="nav-left">
        <li><a href="#">Home</a></li>
        <li><a href="#">Company</a></li>
        <li><a href="#">Same Day Delivery</a></li>
      </ul>

      <div class="logo">
        <img src="images/logo-flower.png" alt="Flower Shop Logo">
      </div>

      <ul class="nav-right">
        <li><a href="#">Shop</a></li>
        <li><a href="#">Collections</a></li>
        <li><a href="#">Shipping</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-overlay"></div>

    <div class="hero-content">
      <h1>Fresh Flowers</h1>
      <p>for Every Love Story</p>

      <div class="hero-buttons">
        <a href="#" class="btn primary">Shop Now</a>
        <a href="#" class="btn secondary">Valentine’s Collection</a>
      </div>
    </div>
  </section>

  <!-- Featured -->
  <section class="featured">
    <h2>❥ Featured Bouquets ❥</h2>

    <div class="bouquet-grid">
      <div class="bouquet-card">
        <img src="images/rose-bouquet.jpg" alt="Rose Bouquet">
        <p>Rose Bouquet</p>
      </div>

      <div class="bouquet-card">
        <img src="images/mixed-flowers.jpg" alt="Mixed Flowers">
        <p>Mixed Flowers</p>
      </div>

      <div class="bouquet-card">
        <img src="images/elegant-flowers.jpg" alt="Elegant Flowers">
        <p>Elegant Flower</p>
      </div>

      <div class="bouquet-card">
        <img src="images/single-rose.jpg" alt="Single Rose">
        <p>Single Rose</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2026 Fresh Flowers Boutique. All rights reserved.</p>
  </footer>

</body>
</html>
